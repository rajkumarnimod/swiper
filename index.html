<!DOCTYPE html>

  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <style>
    .gallery-div {
      width: 20%;
      height: 310px;
      margin: 0.7rem;
      background: rgba(138, 139, 138, 0.687);
      counter-increment: gallery-div;
    }

    iframe {
      pointer-events: auto;
      touch-action: manipulation;
    }

    @media (max-width:768px) {
      .gallery-div {
        width: 33%;
        height: 290px;
      }
    }

    @media (max-width:650px) {
      .gallery-div {
        width: 50%;
        height: 270px;
      }
    }

    @media (max-width:480px) {
      .gallery-div {
        width: 100%;
        height: 250px;
      }
    }
  </style>
</head>

  <section class="py-3">
